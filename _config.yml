            url: https://github.com/AdrienPoupa/docker-compose-nas
        quote: >
          Simple Docker Compose NAS featuring Sonarr, Radarr, Prowlarr, Jellyfin, qBittorrent, PIA VPN and Traefik with SSL support
        description:
          en: |
            After searching for the perfect NAS solution, I realized what I wanted could be achieved with some Docker containers on 
            a vanilla Linux box. The result is an opinionated Docker Compose configuration capable of browsing indexers to retrieve 
            media resources and downloading them through a WireGuard VPN with port forwarding. 
            SSL certificates and remote access through Tailscale are supported.
            
            It currently has over 700 stars on [GitHub](https://github.com/AdrienPoupa/docker-compose-nas).
          fr: |
            Après avoir cherché la solution NAS parfaite, j'ai réalisé que ce que je voulais pouvait être réalisé avec quelques conteneurs Docker sur une machine Linux classique.
            Le résultat est une configuration Docker Compose, capable de parcourir les indexeurs pour récupérer les ressources multimédias et de les télécharger via un VPN WireGuard avec transfert de port.
            Les certificats SSL et l'accès à distance via Tailscale sont pris en charge.

            Il a actuellement plus de 700 étoiles sur [GitHub](https://github.com/AdrienPoupa/docker-compose-nas).
