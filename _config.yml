about_content:
    en: |
      I am a developer based in Montreal, QC, Canada.
      
      As far as I remember, I have always been interested by computers and programming in general.
      I started playing around with programming at 13, mainly hacking PHP scripts.
      
      I am currently working for [Turbulent](https://turbulent.ca)
      on [Star Citizen](https://robertsspaceindustries.com)'s e-commerce website.
      
      I am also interested in <mark>DevOps</mark>, the <mark>AWS</mark> platform, and the cloud in general.
      
      Open-source software is really important for me, so I try to give back to the community as much as I can
      by creating new packages, sharing the knowledge I have on my blog, submitting pull requests or reporting bugs.
      
      I enjoy working with a variety of languages and frameworks and I am always eager to try something new.
      
      Born and raised in Toulouse, France, I moved to Montreal in 2017 to pursue a Masters degree in Software Engineering
      at Concordia University. Before that, I was studying Software Engineering at Efrei near Paris.
    fr: |
      Je suis un développeur basé à Montréal, Québec, Canada.
    
      D'aussi loin que je me souvienne, j'ai toujours été intéressé par les ordinateurs et la programmation en général.
      J'ai commencé à écrire mes premières lignes de code à 13 ans, en modifiant des scripts PHP.
    
      Je travaille présentement pour [Turbulent](https://turbulent.ca), sur la partie e-commerce
      du site web de [Star Citizen](https://robertsspaceindustries.com).
    
      Je m'intéresse aussi au <mark>DevOps</mark>, la plateforme <mark>AWS</mark>, et le cloud en général.
    
      L'open-source est très important pour moi, aussi j'essaie de redonner à la communauté open-source autant que faire
      se peut en créant de nouveaux packages, en partageant la connaissance que j'ai sur mon blog, en soumettant des
      pull requests et en signalant des bugs.
    
      J'apprécie de travailler avec des langages et frameworks différents, aussi, je suis toujours partant pour essayer
      de nouvelles choses.
    
      Ayant grandi à Toulouse en France, j'ai suivi des études d'informatique à l'Efrei près de Paris avant de déménager à
      Montréal en 2017 pour finir mes études. J'y ai obtenu une maîtrise en génie logiciel à l'université Concordia avant de
      commencer à travailler.

