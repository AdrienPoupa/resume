# Project template
- title: Projets
- layout: top-middle
  name: Vinyl Music Player
  link: https://adrien.poupa.fr/introducing-vinyl-music-player
  github: AdrienPoupa/VinylMusicPlayer
  quote: >
    Lecteur de musique pour Android
  description: |
    Vinyl Music Player est un lecteur musical local pour <mark>Android</mark>, écrit en <mark>Java</mark>.
    Forké depuis Phonograph, il a un design material qui suit les directives de Google et qui est agréable à l'oeil.
    Il est facile d'utilisation et customisable (plusieurs thèmes sont disponibles, dont un noir).
    Il permet la navigation par répertoires, a une minuterie et un éditeur de tags.

    Il a actuellement plus de 10,000 installations sur le [Play Store](https://play.google.com/store/apps/details?id=com.poupa.vinylmusicplayer)
    et plus de 200 étoiles sur [GitHub](https://github.com/AdrienPoupa/VinylMusicPlayer).
    Parce que l'open-source est important pour moi, il est aussi disponible sur [F-Droid](https://f-droid.org/packages/com.poupa.vinylmusicplayer).

