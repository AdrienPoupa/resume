title: Quand je ne suis pas derrière un écran... #(Use this to override about more section title)
content: |
  Quand je ne suis pas derrière un écran, on peut habituellement me trouver en train de m'adonner à une de mes passions.

  L'été, pas besoin d'aller au gym car je me déplace partout en vélo ! Je trouve qu'aller au travail à vélo est très
  satisfaisant. Un jour, je continuerai en hiver !

  En hiver, comme je dois également faire du sport, je joue au badminton.

  J'aime découvrir la nature du Québec lorsque je vais faire des randonnées, surtout en automne quand les températures
  baissent et que les couleurs apparaissent sur les feuilles.

  Je cuisine aussi pour me détendre, je trouve cela efficace pour me vider l'esprit quand j'en ai besoin.
