content: |
  Je suis un développeur de 24 ans basé à Montréal, Québec, Canada.

  D'aussi loin que je me souvienne, j'ai toujours été intéressé par les ordinateurs et la programmation en général.
  J'ai commencé à écrire mes premières lignes de code à 13 ans, en modifiant des scripts <mark>PHP</mark>.

  Je travaille présentement pour SimplyPHP, une agence web axée sur le PHP.
  A l'heure actuelle, l'essentiel de mon travail consiste à écrire et maintenir des application <mark>PHP</mark> basées
  sur <mark>Laravel</mark> et <mark>Vue.js</mark>.
  Je m'intéresse aussi au <mark>DevOps</mark>, la plateforme <mark>AWS</mark>, et le cloud en général.

  L'open-source est tres important pour moi, aussi j'essaie de redonner a la communauté open-source autant que faire
  se peut en créeant de nouveaux packages, en partageant la connaissance que j'ai sur mon blog, en soumettant des
  pull requests et en signalant des bugs.

  J'apprécie de travailler avec des langages et frameworks differents, aussi, je suis toujours partant pour en essayer
  de nouveaux.

  J'ai grandi a Toulouse en France. J'ai déménagé a Montreal en 2017 pour finir mes études. J'ai obtenu une maitrise
  en génie logiciel à l'université Concordia. Précédemment, j'étudiais le génie logiciel a l'Efrei près de Paris.
