content: |
  Je suis un développeur basé à Montréal, Québec, Canada.

  D'aussi loin que je me souvienne, j'ai toujours été intéressé par les ordinateurs et la programmation en général.
  J'ai commencé à écrire mes premières lignes de code à 13 ans, en modifiant des scripts PHP.

  Je travaille présentement pour [Turbulent](https://turbulent.ca), sur la partie e-commerce
  du site web de [Star Citizen](https://robertsspaceindustries.com).

  Je m'intéresse aussi au <mark>DevOps</mark>, la plateforme <mark>AWS</mark>, et le cloud en général.

  L'open-source est très important pour moi, aussi j'essaie de redonner à la communauté open-source autant que faire
  se peut en créeant de nouveaux packages, en partageant la connaissance que j'ai sur mon blog, en soumettant des
  pull requests et en signalant des bugs.

  J'apprécie de travailler avec des langages et frameworks différents, aussi, je suis toujours partant pour essayer
  de nouvelles choses.

  Ayant grandi à Toulouse en France, j'ai suivi des études d'informatique à l'Efrei près de Paris avant de déménager à
  Montréal en 2017 pour finir mes études. J'y ai obtenu une maîtrise en génie logiciel à l'université Concordia avant de
  commencer à travailler.
